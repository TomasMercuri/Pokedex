<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsive.css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-center align-items-center py-4">
            <div class="titulo">
                <h1>POKÃ‰DEX</h1>
            </div>
            <div class="buscador-pokemones">
                <input type="text" id="buscador-pokemon" list="opciones-pokemones">

                <datalist id="opciones-pokemones">
                </datalist>

                <button type="button" id="boton-buscar-pokemon">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </header>
        <main class="d-flex justify-content-center py-5">
            <div class="icono-carga-container visually-hidden">
                <div class="spinner-border icono-carga text-light" role="status">
                </div>
            </div>

            <div class="card-container d-flex justify-content-center flex-wrap">

            </div>

            <div class="modal-container">

            </div>
        </main>
        <section class="d-flex justify-content-center py-5">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" id="primer-pagina"><<</a></li>
                    <li class="page-item"><a class="page-link" id="pagina-anterior">Prev</a></li>
                    <li class="page-item"><a class="page-link" id="menos-diez">-10</a></li>
                    <li class="page-item"><a class="page-link" id="menos-cinco">-5</a></li>
                    <li class="page-item"><a class="page-link" id="pagina-actual">1</a></li>
                    <li class="page-item"><a class="page-link" id="mas-cinco">+5</a></li>
                    <li class="page-item"><a class="page-link" id="mas-diez">+10</a></li>
                    <li class="page-item"><a class="page-link" id="pagina-siguiente">Next</a></li>
                    <li class="page-item"><a class="page-link" id="ultima-pagina">>></a></li>
                </ul>
            </nav>
        </section>

        <section class="informacion">
            <a href="https://pokeapi.co/" class="pokeapi" target="_blank">

            </a>
            
            <a href="https://github.com/TomasMercuri" class="github" target="_blank">
                <img src="./img/github.png" alt="">
            </a>
            
            <div class="mas-informacion">+</div>
        </section>
    </div>

    <script src="./src/main.js"></script>
</body>
</html>
